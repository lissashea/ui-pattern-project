	<div class="modal">
		<h2 id="breed-name">Item Details</h2>
		<p></p>
		<a href="#" class="modal-close">&times;</a>
	</div>
	<div class="breed-selector">

		<select id="breed-select">

			<option value="terrier/norwich">Norwich Terrier</option>

		</select>
	</div>
